<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <!-- código JavaScript -->
    <script src="components/loader.js"></script>
    <script src="components/jquery-3.3.1.min.js"></script>
    <script src="components/calcular.js"></script>
    <script>

    </script>
    <!-- Código CSS -->
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron">
               <h1>Calculadora Básica</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="valor1">Valor 1</label>
          <input type="number" id="valor1" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="valor2">Valor 2</label>
          <input type="number" id="valor2" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="result">Resultado</label>
          <input type="number" id="result" class="form-control" readonly>
        </div>
      </div>
      <div class="row painel">
        <div class="col-xs-3">
          <button id="somar" class="btn btn-success"> + </button>
        </div>
        <div class="col-xs-3">
          <button id="sub" class="btn btn-primary"> - </button>
        </div>
        <div class="col-xs-3">
          <button id="mult" class="btn btn-danger"> * </button>
        </div>
        <div class="col-xs-3">
          <button id="mult" class="btn btn-warning"> / </button>
        </div>
      </div>
    </div>
</body>
</html>
